apiVersion: v1
kind: Pod
metadata:
  name: dapi-test-pod
spec:
  containers:
    - name: test-container
      image: k8s.gcr.io/busybox
      command: [ "/bin/sh", "-c", "env" ]
      env:
        - name: SPECIAL_LEVEL_KEY
          valueFrom:
            configMapKeyRef:
              name: special-config
              key: special.how
        - name: SPECIAL_WEATHER
          valueFrom:
            configMapKeyRef:
              name: special-config
              key: weather
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: log_level
        - name: LOG_MAX_VOL
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: log_max_vol
  restartPolicy: Never
